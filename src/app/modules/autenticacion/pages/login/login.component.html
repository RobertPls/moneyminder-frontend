<div class="container py-5">
    <app-form-container>
        <div class="card-title">
            <h1>Inicio de Sesión</h1>
            <p class="text-black-50">Inicia sesión con tu email y contraseña.</p>
        </div>
        <hr>
        <fieldset>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" #loginFormRef>
                <div class="form-group mb-3">
                    <label class="d-block">
                        <input type="text" class="form-control" placeholder="Email" formControlName="email">
                    </label>
                    <p *ngIf="loginForm.get('email')!.invalid && loginForm.get('email')!.touched"
                        class="text-danger">
                        Email es requerido.
                    </p>
                </div>
                <div class="form-group mb-3">
                    <label class="d-block">
                        <input type="password" name="password" autocomplete="on" class="form-control" placeholder="Password"
                            formControlName="password">
                    </label>
                    <p *ngIf="loginForm.get('password')!.invalid && loginForm.get('password')!.touched" class="text-danger">
                        Password es requerido.
                    </p>
                </div>
                <div class="form-group">
                    <p *ngIf="showValidationAlert" class="text-danger">
                        Credenciales incorrectas
                    </p>
                    <button type="submit" class="btn-ingresar btn btn-primary btn-block btn-raised">
                        <span>Ingresar</span>
                    </button>
                    <p class="mt-3 text-center">
                        ¿No tienes una cuenta? <a href="/register">Regístrate</a>
                    </p>
                </div>
            </form>
        </fieldset>
    </app-form-container>
</div>
