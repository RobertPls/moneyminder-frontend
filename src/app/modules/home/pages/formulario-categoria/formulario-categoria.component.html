<div class="container py-5">
    <app-form-container>
        <div class="card-title">
            <h1>Crear Categoría</h1>
            <p class="text-black-50">Completa los campos para crear una nueva categoría.</p>
        </div>
        <hr />
        <fieldset>
            <form [formGroup]="categoriaForm" (ngSubmit)="registrarCategoria()">
                <div class="form-group mb-3">
                    <label class="d-block">
                        <input type="text" class="form-control" placeholder="Nombre" formControlName="name" />
                    </label>
                    <p *ngIf="categoriaForm.get('name')?.invalid && categoriaForm.get('name')?.touched" class="text-danger">
                        El nombre es requerido.
                    </p>
                </div>
                
                <div class="form-group">
                    <p *ngIf="showValidationAlert" class="text-danger">Debes completar todos los campos correctamente.</p>
                    <div class="btn-group float-end">
                        <button type="submit" class="btn-guardar btn btn-primary btn-raised">
                            <span>Guardar</span>
                        </button>
                        <button type="button" class="btn btn-secondary" (click)="cancelarRegistro()">
                            <span>Cancelar</span>
                        </button>
                    </div>
                </div>
            </form>
        </fieldset>
    </app-form-container>
</div>
